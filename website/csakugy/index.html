<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <h1>Fuel Consumption Calculator</h1>
        <form id="fuelForm">
            <div class="form-group">
                <label for="distance">Distance (in km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="form-group">
                <label for="consumption">Fuel Consumption (100km/l):</label>
                <input type="number" id="consumption" name="consumption" required>
            </div>
            <div class="form-group">
                <label for="fuelPrice">Price of Fuel:</label>
                <input type="number" id="fuelPrice" name="fuelPrice" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Calculate">
            </div>
        </form>
    </div>
    <div class="result-container"> <!-- New container for result box -->
        <div class="result-box" id="result"></div>
    </div>

    <!-- Import JavaScript files -->
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>
</html>
